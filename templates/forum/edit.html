{% extends 'forum/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/forum/edit.css' %}">
{% endblock %}
{% block content %}
    <div class="edit-topic layui-row layui-col-space15">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">提问问题</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form id="frmEdit">
                        {% csrf_token %}
                        <div class="form-group">
                            <div>
                                <select class="form-control" id="plate" name="plate">
                                    {% for d in data %}
                                        <option value="{{ d.id }}">{{ d.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <input class="form-control" id="topic_title" name="topic_title" placeholder="请输入标题.."/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div>
                                <textarea class="form-control topic-text" id="topic_text" name="topic_text"
                                          placeholder="请输入内容"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input id="picture" name="picture" style="display: none" type="file"/>
                                <a href="javascript:imgClick()" id="addImg"> <i class="layui-icon layui-icon-picture"></i> 添加图片 </a>
                            </div>
                        </div>


                        <button type="button" style="float: right;margin-bottom: 2%" id="edit-topic-btn" class="layui-btn"> 保存</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="{% static 'js/forum/edit.js' %}"></script>
{% endblock %}
