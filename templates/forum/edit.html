{% extends 'forum/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/forum/edit.css' %}">
{% endblock %}
{% block content %}
    <div class="edit-topic layui-row layui-col-space15">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">发表帖子</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
                <div class="layui-tab-item layui-show">
                    <form id="frmEdit" class=" layui-form">
                        {% csrf_token %}
                        <div class="layui-row pd layui-col-space15">
                            <div class="form-group layui-col-md3">
                                <label for="plate_name" class="label-x control-label">所属板块</label>
                                <div class="layui-input-block">
                                    <select name="plate_name" id="plate_name">
                                        {% for d in data %}
                                            <option value="{{ d.id }}">{{ d.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group layui-col-md9">
                                <label for="topic_title" class="label-x control-label">标题</label>
                                <div class="layui-input-block">
                                    <input class="form-control layui-input" id="topic_title" name="topic_title" value="">
                                </div>
                            </div>
                        </div>
                        <textarea class="layui-textarea" name="topic_text" ></textarea>

                        <button type="button" id="edit-topic-btn" class="layui-btn"> 保存 </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script src="{% static 'js/forum/edit.js' %}"></script>
{% endblock %}
