{% extends 'forum/base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/forum/edit.css' %}">
{% endblock %}
{% block content %}
    <div class="edit-topic layui-row layui-col-space15">
        <div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
            <ul class="layui-tab-title">
                <li class="layui-this">发表帖子</li>
            </ul>
            <div class="layui-tab-content" style="height: 100px;">
                <div class="layui-tab-item layui-show">
                    <form id="frmEdit" class="layui-form">
                        <div class="layui-row pd layui-col-space15">
                            <div class="layui-col-md3">
                                <label class="layui-form-label-x">所在模块</label>
                                <div class="layui-input-block">
                                    <select>
                                        <option value="0">牛羊肉加工</option>
                                        <option value="1">猪肉加工</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-col-md9">
                                <label for="" class="layui-form-label-x">输入标题</label>
                                <div class="layui-input-block">
                                    <input class="layui-input">
                                </div>

                            </div>
                        </div>
                        <textarea id="demo" style="display: none;"></textarea>
                        <button class="layui-btn">立即发布</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script>
        layui.use('layedit', function () {
            var layedit = layui.layedit;
            layedit.build('demo');
        });


    </script>
{% endblock %}
